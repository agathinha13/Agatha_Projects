<meta charset="UTF-8">
<!--tabuada-->
<script>

    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {
        // ^ variavel; condição; contador ^
        mostra("7 x " + multiplicador + " = "+ 7 * multiplicador)
    }

    mostra("FIM");

</script>
