    body {

      background-image: url('Fundos/Fundo7.png');
      background-size: cover; 
      background-repeat: no-repeat;

    }

</style>

<script>

condicao = true
    while (condicao) {

        operacao = prompt("Qual operação você deseja? (soma, subtração, multiplicação, divisão ou sair)");
	
        if (operacao == 'sair') {
            alert('Até a Próxima!');
            condicao = false;
            break;
        }

        num1 = parseInt(prompt("Digite o primeiro número para a operação:"));
        num2 = parseInt(prompt("Digite o segundo número para a operação:"));    

        switch (operacao) {
            case 'soma':
                alert(num1 + ' + ' + num2 + ' = '+ (num1 + num2));
                break;

            case 'subtração':
                alert(num1 + ' - ' + num2 + ' = '+ (num1 - num2));
                break;

            case 'multiplicação':
                alert(num1 + ' x ' + num2 + ' = '+ (num1 * num2));
                break;

            case 'divisão':
                alert(num1 + ' ÷ ' + num2 + ' = '+ (num1 / num2));
                break;
        }
    }

</script>
